    <title>Contact</title>

    <link href="https://fonts.googleapis.com/css2?family=KoHo:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <header class="border">
        <h1 class="center">Reach Out!</h1>
    </header>

    <nav class="navigatie">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="more.html">More</a></li>
            <li><a href="search.html">Search</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <main class="border">

        <h2>Contact Form</h2>

        <form name="contact" method="POST" data-netlify="true">
            <p>
                <input type="text" name="name" placeholder="Naam" />
            </p>
            <p>
                <input type="email" name="email" placeholder="E-mail" />
            </p>
            <p>
                <input type="tel" name="phone" placeholder="Telefoonnummer" />
            </p>
            <p>
                <input type="date" name="birthday" />
            </p>

            <p>
                <textarea name="message" rows="10" cols="30"></textarea>
            </p>

            <input type="checkbox" id="newsletter" name="newsletter">Schrijf me in voor de nieuwsbrief!

            <p>
                <button type="submit">Verzenden</button>
            </p>
        </form>


    </main>

    <footer class="border">
        <p><a href="index.html">Klik om terug te gaan</a></p>
        <a href="https://www.google.com/" target="_blank">Google</a>

    </footer>
</body>




</html>
